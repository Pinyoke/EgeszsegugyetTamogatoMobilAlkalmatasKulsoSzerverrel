
 
    <form [formGroup]="sellerForm" (ngSubmit)="submitForm()">
      <div class="modal-boy">
        <div class="container">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="name">Url</label>
            <input type="text" class="form-control" formControlName="url" />
          </div>
          <div class="form-group">
            <label for="name">SellerType</label>
            <input type="text" class="form-control" formControlName="sellerType" />
          </div>
          <div class="form-group">   
            <button type="button" (click)="addNewContactPoint()" class="btn btn-success">
              Add new contactPoint
          </button>  
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">AreaServed</th>
                  <th scope="col">Language</th>
                  <th scope="col">Telephone</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contactPoint of contactPoints">  
                  <td>{{contactPoint.areaServed}}</td>  
                  <td>{{contactPoint.availableLanguage}}</td>  
                  <td>{{contactPoint.telephone}}</td>                 
                  <td><button type="button" (click) = deleteContactPoint(contactPoint) class="btn">X</button></td>                
                </tr>
              </tbody>
            </table>           
          </div> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">
          Submit Form
        </button>
        <button type="button" (click)="closeForm()" class="btn btn-success">
          Close
        </button>
        <button type="button" (click)="delete()" class="btn btn-success">
          Delete
        </button>       
      </div>
    </form>
