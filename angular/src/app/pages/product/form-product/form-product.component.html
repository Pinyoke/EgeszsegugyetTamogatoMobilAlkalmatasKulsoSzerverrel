<form [formGroup]="productForm" (ngSubmit)="submitForm()">

      <div class="modal-boy">
        <div class="container">
         
          <div class="form-group">
            <label for="name">Name</label>
            <input id="input" type="text" class="form-control" formControlName="name" />
            <img id="image"  src='' height="300" width="300">
          </div>
          <div class="form-group">
            <label class="btn btn-success" for="file">Choose Picture</label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)">
        </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input id="input"  type="text" class="form-control" formControlName="description" />
          </div>
          <div class="form-group">
            <label for="gtin13">Gtin13</label>
            <input id="input"  type="text" class="form-control" formControlName="gtin13" />
          </div>
          <div class="form-group">
            <label for="sku">Sku</label>
            <input id="input" type="text" class="form-control" formControlName="sku" />
          </div>
          <div class="form-group">               
            <button type="button" (click)="createFoodIngredient()" class="btn btn-success">
              Add Food Ingredient
            </button>             
            <td class= "table">
              <table   class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <tr *ngFor="let foodIngredient of foodIngredients">  
                    <td>{{foodIngredient.name}}</td>                 
                    <td><button type="button" (click) = deleteFoodIngredient(foodIngredient) class="btn">X</button></td>                
                  </tr>
                </tbody>
              </table>
            </td>


          </div> 
          <div class="form-group">
            <input type="file" id="customFile" (change)="onFileChanged($event)">                
          </div> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">
          Submit Form
        </button>
        <button type="button" (click)="closeForm()" class="btn btn-success">
          Close
        </button>
        <button type="button" (click)="delete()" class="btn btn-success">
          Delete
        </button>       
      </div>
    </form>
