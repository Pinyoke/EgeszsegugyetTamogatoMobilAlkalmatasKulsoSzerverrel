
<td><button class="btn" (click) ="openCreateFormModal()" >Create</button></td>
<td><div class="input-group no-border">
  <input type="text" class="form-control" (keyup)="search($event)" placeholder="Search...">
  <div class="input-group-append">
    <div class="input-group-text">
      <i class="nc-icon nc-zoom-split"></i>
    </div>
  </div>
  </div>
</td>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Products:</h4>
      </div>
      <div class="card-body">
		<div class="table-responsive">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Description</th>
      <th scope="col">Name</th>
      <th scope="col">Sku</th>
      <th scope="col">Gtin</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products ; index as i">
      <td>{{product.id}}</td>
      <td>{{product.description}}</td>
      <td>{{product.name}}</td>
      <td>{{product.sku}}</td>
      <td>{{product.gtin13}}</td>
      <td><button (click) = deleteProduct(product.id) class="btn">X</button></td>
      <td><button class="btn" (click)="openEditFormModal(product)">Edit</button></td>
    </tr>
  </tbody>
</table>
<ul class="nav nav-pills">
  <li class="nav-item" *ngFor="let p of pages; let i = index">
      <a class="nav-link" (click)="setPage(i,$event)">{{i}}</a>
    </li>
  </ul>
</div>
</div>
</div>
</div>
</div>
